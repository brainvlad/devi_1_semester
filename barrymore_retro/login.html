<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<header class="header spectral">
    <a class="header__link" href="index.html">
        <img src="img/btn-bg.png" alt="btn">
        <div>
            Главная
        </div>
    </a>
    <a class="header__link" href="index.html">
        <img src="img/btn-bg.png" alt="btn">
        <div>
            Услуги
        </div>
    </a>
    <a class="header__link" href="index.html">
        <img src="img/btn-bg.png" alt="btn">
        <div>
            Галерея
        </div>
    </a>
    <a class="header__link" href="index.html">
        <img src="img/btn-bg.png" alt="btn">

    </a>

        <img src="img/btn-bg.png" alt="btn">
        <div>

</header>
<main class="container">
    <section class="forms spectral">
        <form class="form" method="" action="">
            <div class="form-title">
                Регистрация
            </div>
            <input type="email" placeholder="Логин">
            <input type="password" placeholder="Пароль">
            <input type="password" placeholder="Повторите пароль">

                Регистрация
            </div>
        </form>
        <form class="form" method="" action="">
            <div class="form-title">
                Авторизация
            </div>
            <input type="email" placeholder="Логин">
            <input type="password" placeholder="Пароль">
            <div class="feedback__btn">
                Вход
            </div>
        </form>
    </section>
</main>
<footer class="footer">
    <div class="footer__list">
        <a href="" class="footer__link">О нас</a>
        <a href="" class="footer__link">Услуги</a>
        <a href="" class="footer__link">Галерея</a>
        <a href="" class="footer__link">Магазин</a>
        <a href="profile.html" class="footer__link">Профиль</a>
    </div>
    <div class="footer__contacts">
        <div class="footer__social">
            <i class="fab fa-telegram fa-2x"></i>
            <i class="fab fa-twitter fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
        </div>

            &copy 2021. Баранов Владислав Александрович
