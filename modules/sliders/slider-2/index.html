<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
  <link rel="stylesheet" href="css/style.css" />
  <title>slider-2</title>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div style="background: rgb(39,19,55);
background: linear-gradient(131deg, rgba(39,19,55,1) 0%, rgba(207,91,76,1) 100%); ">
      <h1>Lida Barrymore</h1>
      <p>Love, death & barber</p>
    </div>
    <div style="background: rgb(167,125,61);
background: linear-gradient(43deg, rgba(167,125,61,1) 0%, rgba(158,171,106,1) 100%);">
      <h1>Grodno Barrymore</h1>
      <p>Love, death & barber</p>
    </div>
    <div style="background: linear-gradient(107deg, rgba(63,94,251,1) 0%, rgb(240,70,96) 100%);">
      <h1>Brest Barrymore</h1>
      <p>Love, death & barber</p>
    </div>
    <div style="background: linear-gradient(135deg, rgb(240, 166, 59), rgb(23, 16, 4) 99%);">
      <h1>Minsk Barrymore</h1>
      <p>Love, death & barber</p>
    </div>
  </div>
  <div class="main-slide">
    <div
            style="
            background-image: url('https://borodach.com/wp-content/uploads/2020/03/EnisVhljSOE.jpg');
          "
    ></div>
    <div
            style="
            background-image: url('https://top-barbershop.com/media/2017/07/KSV0956.jpg');
          "
    ></div>
    <div
            style="
            background-image: url('https://jetstore.com.ua/image/catalog/avatars/Barbershop_034smoke_c_Lupi_Spuma-2-2100x1200.jpeg');
          "
    ></div>
    <div
            style="
            background-image: url('https://porusski.me/wp-content/uploads/2016/04/barbershop-1.jpg');
          "
    ></div>
  </div>
  <div class="controls">
    <button class="down-button">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</div>

<script src="js/slider.js" type="text/javascript"></script>
</body>
</html>
