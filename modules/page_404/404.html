<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oops!</title>
  <!--  icon-->
  <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="manifest" href="icon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/style-404.css">
  <!--  include font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
  <div class="error-img">
    <img src="img/404/error-img.png" alt="error-img">
  </div>
  <div class="error-nav">
    <div class="error-title">
      <div id="element-1">Упс!!</div>
      <div id="element-2">Страница не найдена!</div>
    </div>
    <div class="error-subtitle">
      404
    </div>
    <div class="error-title" id="element-3">
      Вы уверены, что URL адрес именно такой?
    </div>
    <div class="error-btn">
      Вернуться
    </div>
  </div>
</main>
</body>
</html>
