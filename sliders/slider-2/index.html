<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
  <link rel="stylesheet" href="css/style.css" />
  <title>slider-2</title>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div style="background: linear-gradient(180deg, rgb(196, 174, 109), rgb(116, 138, 129) 84%);">
      <h1>Snow in the desert</h1>
      <p>Love, death & robots</p>
    </div>
    <div style="background: linear-gradient(225deg, rgb(224, 196, 185), rgb(24, 38, 47));">
      <h1>Life Hutch</h1>
      <p>Love, death & robots</p>
    </div>
    <div style="background: linear-gradient(45deg, rgb(19, 104, 175), rgb(5, 16, 40));">
      <h1>Zima Blue</h1>
      <p>Love, death & robots</p>
    </div>
    <div style="background: linear-gradient(135deg, rgb(240, 166, 59), rgb(23, 16, 4) 99%);">
      <h1>Automated Customer Service</h1>
      <p>Love, death & robots</p>
    </div>
  </div>
  <div class="main-slide">
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1623695505487-3183a53179bc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1561557944-6e7860d1a7eb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1623722824919-cea517d678e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1623360623339-d36b23c61ef0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
    ></div>
  </div>
  <div class="controls">
    <button class="down-button">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</div>

<script src="js/slider.js" type="text/javascript"></script>
</body>
</html>
