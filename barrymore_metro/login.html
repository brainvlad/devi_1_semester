<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Barrymore</title>
    <!--    icon-->
    <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--    icon-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <!--    font include-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--    font include-->
</head>
<body>
<header class="header container">
    <div class="header_logo">
        <img src="img/header-logo-min.png" alt="logo">
    </div>
</header>
<main class="container">
    <div class="metro">
        <a href="index.html" class="metro__item metro__item-upsize">
            Главная
        </a>
        <a href="#" class="metro__item">
            О нас
        </a>
        <a href="profile.html" class="metro__item">
            Услуги
        </a>
        <a href="#" class="metro__item">
            Галерея
        </a>
        <a href="#" class="metro__item">
            Магазин
        </a>
        <a href="profile.html" class="metro__item metro__item-upsize">
            Профиль
        </a>
    </div>
    <section class="login-gallery">
        <div class="login-gallery__item">
            <img src="img/login/login-img-1.png" alt="image">
        </div>
        <div class="login-gallery__item">
            <img src="img/login/login-img-2.png" alt="image">
        </div>
        <div class="login-gallery__item">
            <img src="img/login/login-img-3.png" alt="image">
        </div>
        <div class="login-gallery__item">
            <img src="img/login/login-img-4.png" alt="image">
        </div>
    </section>
    <section class="forms">
        <form class="form" method="" action="">
            <div class="form-title">
                Регистрация
            </div>
            <input type="email" placeholder="Логин">
            <input type="password" placeholder="Пароль">
            <input type="password" placeholder="Повторите пароль">
            <div class="btn">
                Регистрация
            </div>
        </form>
        <form class="form" method="" action="">
            <div class="form-title">
                Авторизация
            </div>
            <input type="email" placeholder="Логин">
            <input type="password" placeholder="Пароль">
            <div class="btn">
                Вход
            </div>
        </form>
    </section>
</main>
<footer class="footer">
    <div class="footer__content container">
        <div class="footer__contacts">
            <div class="footer__social">
                <i class="fab fa-telegram fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
            </div>
            <div class="footer__copyright">
                &copy 2021. Баранов Владислав Александрович
            </div>
        </div>
    </div>
</footer>
</body>
</html>
