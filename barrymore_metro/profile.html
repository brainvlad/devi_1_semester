<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Barrymore</title>
    <!--    icon-->
    <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--    icon-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <!--    font include-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--    font include-->
</head>
<body>
<header class="header container">
    <div class="header_logo">
        <img src="img/header-logo-min.png" alt="logo">
    </div>
</header>
<main class="container">
    <div class="metro">
        <a href="index.html" class="metro__item metro__item-upsize">
            Главная
        </a>
        <a href="#" class="metro__item">
            О нас
        </a>
        <a href="profile.html" class="metro__item metro__item-active">
            Услуги
        </a>
        <a href="#" class="metro__item">
            Галерея
        </a>
        <a href="#" class="metro__item">
            Магазин
        </a>
        <a href="profile.html" class="metro__item metro__item-upsize">
            Профиль
        </a>
    </div>
<main class="container">
    <div class="section-title section-title-center">
        Онлайн-бронирование
    </div>
    <div class="section-title section-title-center section-title-profile">
        Выберите мастера
    </div>
    <section class="masters">
        <img class="arrow-left" src="img/arrow-left.png" alt="arrow-left">
        <img class="arrow-right" src="img/arrow-right.png" alt="arrow-right">
        <div class="masters__item">
            <div class="masters__photo">
                <div class="masters__photo-overlay">
                    Амир Гусейнов
                </div>
                <img src="img/profile/master-1.png" alt="master-photo">
            </div>
        </div>
        <div class="masters__item">
            <div class="masters__photo">
                <div class="masters__photo-overlay">
                    Антон Давыдов
                </div>
                <img src="img/profile/master-2.png" alt="master-photo">
            </div>
        </div>
        <div class="masters__item">
            <div class="masters__photo">
                <div class="masters__photo-overlay">
                    Роман Нужин
                </div>
                <img src="img/profile/master-3.png" alt="master-photo">
            </div>
        </div>
        <div class="masters__item">
            <div class="masters__photo">
                <div class="masters__photo-overlay">
                    Александр Тищенко
                </div>
                <img src="img/profile/master-4.png" alt="master-photo">
            </div>
        </div>
        <div class="masters__item">
            <div class="masters__photo">
                <div class="masters__photo-overlay">
                    Александр Барышевский
                </div>
                <img src="img/profile/master-5.png" alt="master-photo">
            </div>
        </div>
        <div class="masters__item">
            <div class="masters__photo">
                <div class="masters__photo-overlay">
                    Сергей Куликов
                </div>
                <img src="img/profile/master-6.png" alt="master-photo">
            </div>
        </div>
    </section>
    <div class="section-title section-title-center section-title-profile">
        Выберите услугу
    </div>
    <section class="booking">
        <div class="col">
            <div class="booking-list">
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Стрижка мужская</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Длинная стрижка</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Стрижка машинкой</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Детская стрижка</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Стрижка бороды машинкой</div>
                </label>
            </div>
        </div>
        <div class="col">
            <div class="booking-list">
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Коррекция воском</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Коррекция воском</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Камуфляж седых волос</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Друг друг</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Стрижка бороды</div>
                </label>
            </div>
        </div>
        <div class="col">
            <div class="booking-list">
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Классическое бритье</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Королевское бритье</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Прическа</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Стрижка Бритье</div>
                </label>
                <label class="rad-label">
                    <input type="radio" class="rad-input" name="service">
                    <div class="rad-design"></div>
                    <div class="rad-text">Бритвенная головка</div>
                </label>
            </div>
        </div>
    </section>
    <div class="calendar">
        <div class="section-title section-title-profile">
            Дата
        </div>
        <input class="date" type="datetime-local">
    </div>
    <div class="btn" style="margin-bottom: 50px">
        Записаться
    </div>
</main>
<footer class="footer">
    <div class="footer__content container">
        <div class="footer__contacts">
            <div class="footer__social">
                <i class="fab fa-telegram fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
            </div>
            <div class="footer__copyright">
                &copy 2021. Баранов Владислав Александрович
            </div>
        </div>
    </div>
</footer>
</body>
</html>
